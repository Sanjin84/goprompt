<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Area</title>
  <link rel="stylesheet" href="/css/myprompt.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    function onGAPILoad() {
      gapi.load('auth2', () => {
        gapi.auth2.init({
          client_id: "501150822446-s7mo1cp2sdj8nv1pclq5t7774j1a41h2.apps.googleusercontent.com"
        }).then((authInstance) => {
          googleAuth = authInstance;
        });
      });
    }
  </script>
</head>
<body>
  <button id="add-tab">Add Tab</button>
  <button id="save-prompts">Save Prompts</button>
  <button onclick="signOut()" id="sign-out" class="google-sign-out">Sign Out</button>
  <button onclick="savePublicPrompts()" id="public">Save Public Prompts</button>
  <div class="tabs">
    <ul id="tab-links">
      <!-- Tab links will be added dynamically -->
    </ul>
    <div id="tab-content">
      <!-- Tab content will be added dynamically -->
    </div>
  </div>
  <!-- Add this line before the closing </body> tag -->
  <button id="copy-all">Copy All</button>
  <script src="/js/myprompt.js"></script>
</body>
</html>
